[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = pj
lib_name = %(repo)s_sh
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = pj
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Kit Ledru
author_email = kit@ledru.dev
copyright = 2025 onwards, %(author)s
description = ProJect management toolkit
keywords = nbdev jupyter notebook python project automation cli devtools
language = English
status = 3
user = kitled

### Optional ###
# requirements = fastcore pandas
# dev_requirements = 
console_scripts = pj=pj.cli:main
